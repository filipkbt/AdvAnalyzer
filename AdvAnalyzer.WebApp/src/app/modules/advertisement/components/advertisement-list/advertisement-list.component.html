<div class="advertisement-list-container text-center">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <table mat-table #mytable class="my-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="imgUrl">
            <th mat-header-cell *matHeaderCellDef>     <form [formGroup]="searchForm"  novalidate>

                <mat-form-field appearance="standard">
                    <mat-label>Search</mat-label>
                    <input formControlName="searchTerm" placeholder="By Title, Location or Price" matInput>
                  </mat-form-field>
                  </form> </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imgUrl" class="advertisement-img"> </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.title" appShowIfTruncated> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element" [matTooltip]="element.price" appShowIfTruncated> {{element.price !== 0 || element.price !== -1 ? (element.price | currency:'PLN':"":".2-2") + 'zł' : element.price === 0 ? 'Zamienię' : 'Za darmo'}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.location" appShowIfTruncated> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="dateAdded">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.dateAdded ? (element.dateAdded | date: 'dd-MM-YYYY, HH:mm') : element.dateAdded" appShowIfTruncated> {{element.dateAdded | date: 'dd-MM-YYYY, HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="isFavorite">
            <th mat-header-cell *matHeaderCellDef> Favorite </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button matTooltip="Favorite" class="iconbutton" color="primary" 
                (click)="setIsFavorite($event, element)">
                    <mat-icon aria-label="Edit"><mat-icon>{{element.isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
                </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="goToAdvertisement(row.url)" mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>

    <mat-paginator *ngIf="displayPaginator" #paginator [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>

</div>
