<div class="search-query-list-container text-center">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <table mat-table #mytable class="my-table mat-elevation-z8" [dataSource]="dataSource">


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> Url </th>
            <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.sendEmailNotifications" [disabled]="true">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef> Results </th>

            <td mat-cell *matCellDef="let element"> {{element.results}} </td>
        </ng-container>

        <ng-container matColumnDef="new">
            <th mat-header-cell *matHeaderCellDef> New </th>
            <td mat-cell *matCellDef="let element"> {{element.newResults}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" 
                (click)="edit(element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                    (click)="delete(element.id)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>

</div>
