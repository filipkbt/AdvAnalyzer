<mat-card>

        <form class="container" [formGroup]="formGroup" (submit)="submit(formGroup.value)">
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="!formGroup.controls['name']?.valid && formGroup.controls['name']?.touched">
              Name is not valid
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">
            <input matInput placeholder="URL" formControlName="url">
            <mat-error *ngIf="!formGroup.controls['url']?.valid && formGroup.controls['url']?.touched">
              Url is not valid
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-select formControlName="refreshFrequencyInMinutes" placeholder="Refresh Frequency (mins)">
              <mat-option *ngFor="let frequency of frequencies" [value]="frequency">
                {{ frequency }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="!formGroup.controls['refreshFrequencyInMinutes']?.valid && formGroup.controls['refreshFrequencyInMinutes']?.touched">
                Refresh Frequency in minutes is not valid
              </mat-error>
          </mat-form-field>

            <mat-checkbox class="email-notifications-control" formControlName="sendEmailNotifications">Send Email Notifications?</mat-checkbox>
      
        <button mat-raised-button color="primary" type="submit" class="form-element" [disabled]="!formGroup?.valid" >Add</button>
      
        </form>

</mat-card>
