<div class="container register-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="registerForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%"
        (ngSubmit)="onFormSubmit()">
        <mat-card>
            <mat-card-title>AdvAnalyzer</mat-card-title>
            <mat-card-subtitle>Create new account</mat-card-subtitle>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                    <mat-form-field class="full-width">
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-error>
                            <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">Email is not valid</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error>
                            <span
                                *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Password is not valid (min. 8 characters)</span>
                        </mat-error>
                    </mat-form-field>
                </form>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button class="action-button" mat-flat-button color="primary" (click)="navigateBack()">Back</button>
                <button class="action-button mt-3" type="submit" [disabled]="!registerForm.valid" mat-flat-button
                    color="primary">Register</button>
            </mat-card-actions>
        </mat-card>
        <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
